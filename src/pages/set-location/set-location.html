<ion-header>

  <ion-navbar>
    <ion-title>Choose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-grid>
  <ion-col>
  <!-- add the google map to the ui -->
  <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]="8" (mapClick)="onSetMarker($event)">
   <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" *ngIf="marker"></agm-marker>
  </agm-map>
  </ion-col>
 </ion-grid>
</ion-content>
